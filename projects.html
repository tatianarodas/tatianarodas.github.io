<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/projects.css">

    <title>Tatiana Rodas - Projects</title>
</head>

<body>

    <!-- HEADER -->
    <section class="header">

        <!-- Nav Bar -->
        <nav class="navbar navbar-expand-sm navbar-light bg-transparent">
            <a class="navbar-brand" href="index.html">
                <img class="profile-pic" src="images/pfp.jpg" alt="Tatiana Rodas">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">About</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Projects</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Page Title -->
        <div class="page-title">
            <h1>Projects</h1>
        </div>

        <!-- Skyline -->
        <img class="skyline" src="images/skyline.png" alt="">

    </section>

    <!-- STEEL BRIDGE -->
    <section class="steel-bridge">
        <h1>Steel Bridge</h1>
        <div id="steel-bridge-carousel" class="carousel slide" data-interval="false">
            <ol class="carousel-indicators">
                <li data-target="#steel-bridge-carousel" data-slide-to="0" class="active"></li>
                <li data-target="#steel-bridge-carousel" data-slide-to="1"></li>
                <li data-target="#steel-bridge-carousel" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active container-fluid">
                    <img class="steel-bridge-image" src="images/steel-bridge/build.png" alt="">
                    <p>Caption text for image above.</p>
                </div>
                <div class="carousel-item container-fluid">
                    <img class="steel-bridge-image" src="images/steel-bridge/bridge.png" alt="">
                </div>
                <div class="carousel-item container-fluid">
                    <img class="steel-bridge-image" src="images/steel-bridge/team.png" alt="">
                </div>
            </div>
            <a class="carousel-control-prev" href="#steel-bridge-carousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#steel-bridge-carousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
    </section>

    <!-- CAD -->
    <section class="cad">
        <h1>CAD</h1>
        <div id="cad-carousel" class="carousel slide" data-interval="false">
            <ol class="carousel-indicators">
                <li data-target="#cad-carousel" data-slide-to="0" class="active"></li>
                <li data-target="#cad-carousel" data-slide-to="1"></li>
                <li data-target="#cad-carousel" data-slide-to="2"></li>
                <li data-target="#cad-carousel" data-slide-to="3"></li>
                <li data-target="#cad-carousel" data-slide-to="4"></li>
                <li data-target="#cad-carousel" data-slide-to="5"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active container-fluid">
                    <img class="cad-image" src="images/cad/roof.png" alt="">
                </div>
                <div class="carousel-item container-fluid">
                    <img class="cad-image" src="images/cad/second-floor.png" alt="">
                </div>
                <div class="carousel-item container-fluid">
                    <img class="cad-image" src="images/cad/column.png" alt="">
                </div>
                <div class="carousel-item container-fluid">
                    <img class="cad-image" src="images/cad/column-schedule.png" alt="">
                </div>
                <div class="carousel-item container-fluid">
                    <img class="cad-image" src="images/cad/elevation.png" alt="">
                </div>
                <div class="carousel-item container-fluid">
                    <img class="cad-image" src="images/cad/footing-schedule.png" alt="">
                </div>
            </div>
            <a class="carousel-control-prev" href="#cad-carousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#cad-carousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
    </section>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

<footer>
    <div class="container-fluid">
        <p class="copyright">&copy; 2020 Tatiana Rodas</p>
    </div>
</footer>

</html>
